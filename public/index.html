<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="icon" type="image/png" href="<%= BASE_URL %>fav/favicon-32x32-dark.png" data-dark="<%= BASE_URL %>fav/favicon-32x32-light.png" />

    <link rel="icon" media="(prefers-color-scheme:dark)" sizes="32x32" href="<%= BASE_URL %>fav/favicon-32x32-light.png" type="image/png" />
    <link rel="icon" media="(prefers-color-scheme:dark)" sizes="16x16" href="<%= BASE_URL %>fav/favicon-16x16-light.png" type="image/png" />

    <link rel="icon" media="(prefers-color-scheme:light)" sizes="32x32" href="<%= BASE_URL %>fav/favicon-32x32-dark.png" type="image/png" />
    <link rel="icon" media="(prefers-color-scheme:light)" sizes="16x16" href="<%= BASE_URL %>fav/favicon-16x16-dark.png" type="image/png" />

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>fav//apple-touch-icon.png" />
    <link rel="manifest" href="<%= BASE_URL %>fav/site.webmanifest" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-bb-lighter">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
